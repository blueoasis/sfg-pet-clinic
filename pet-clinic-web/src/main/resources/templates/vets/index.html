<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
    <h1 th:text="'List of Vets'">Vet Index</h1>
    <table>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet.firstName}">First Name</td>
            <td th:text="${vet.lastName}">Last Name</td>
        </tr>
    </table>
</body>
</html>
